<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик задач</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --warning: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .app-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .task-form {
            padding: 25px;
            background: var(--light);
            border-bottom: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--dark);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--warning);
            color: white;
        }

        .btn-danger:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            padding: 15px 25px;
            background: white;
            border-bottom: 1px solid var(--border);
        }

        .filter-group {
            display: flex;
            gap: 10px;
        }

        .stats {
            display: flex;
            gap: 15px;
            font-weight: 600;
            color: var(--gray);
        }

        .task-list {
            padding: 0;
            max-height: 500px;
            overflow-y: auto;
        }

        .task-item {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .task-item:hover {
            background: #f8f9fa;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item.completed {
            opacity: 0.7;
            background: #f0f0f0;
        }

        .task-checkbox {
            margin-right: 15px;
            transform: scale(1.3);
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .task-title span {
            margin-left: 10px;
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 20px;
            color: white;
        }

        .high-priority span {
            background: var(--warning);
        }

        .medium-priority span {
            background: #ff9e00;
        }

        .low-priority span {
            background: var(--success);
        }

        .task-description {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
            color: var(--gray);
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state img {
            max-width: 200px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .category-work { border-left: 4px solid #4361ee; }
        .category-personal { border-left: 4px solid #3a0ca3; }
        .category-health { border-left: 4px solid #4cc9f0; }
        .category-other { border-left: 4px solid #7209b7; }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .filter-group {
                flex-wrap: wrap;
            }
            
            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .task-actions {
                margin-top: 10px;
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Планировщик задач</h1>
            <p>Организуйте свои задачи эффективно</p>
        </header>

        <div class="app-card">
            <div class="task-form">
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Название задачи</label>
                        <input type="text" id="taskTitle" placeholder="Что нужно сделать?" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDescription">Описание</label>
                        <textarea id="taskDescription" placeholder="Детали задачи (необязательно)"></textarea>
                    </div>
                    
                    <div style="display: flex; gap: 15px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="taskCategory">Категория</label>
                            <select id="taskCategory">
                                <option value="work">Работа</option>
                                <option value="personal">Личное</option>
                                <option value="health">Здоровье</option>
                                <option value="other">Другое</option>
                            </select>
                        </div>
                        
                        <div class="form-group" style="flex: 1;">
                            <label for="taskPriority">Приоритет</label>
                            <select id="taskPriority">
                                <option value="high">Высокий</option>
                                <option value="medium" selected>Средний</option>
                                <option value="low">Низкий</option>
                            </select>
                        </div>
                        
                        <div class="form-group" style="flex: 1;">
                            <label for="taskDueDate">Срок выполнения</label>
                            <input type="date" id="taskDueDate">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Добавить задачу</button>
                </form>
            </div>
            
            <div class="controls">
                <div class="filter-group">
                    <select id="filterCategory">
                        <option value="all">Все категории</option>
                        <option value="work">Работа</option>
                        <option value="personal">Личное</option>
                        <option value="health">Здоровье</option>
                        <option value="other">Другое</option>
                    </select>
                    
                    <select id="filterStatus">
                        <option value="all">Все задачи</option>
                        <option value="active">Активные</option>
                        <option value="completed">Завершенные</option>
                    </select>
                    
                    <button id="clearCompleted" class="btn btn-danger">Удалить завершенные</button>
                </div>
                
                <div class="stats">
                    <span id="totalTasks">Всего: 0</span>
                    <span id="completedTasks">Выполнено: 0</span>
                </div>
            </div>
            
            <div class="task-list" id="taskList">
                <!-- Задачи будут добавляться здесь -->
            </div>
        </div>
    </div>

    <script>
        // Элементы DOM
        const taskForm = document.getElementById('taskForm');
        const taskList = document.getElementById('taskList');
        const filterCategory = document.getElementById('filterCategory');
        const filterStatus = document.getElementById('filterStatus');
        const clearCompleted = document.getElementById('clearCompleted');
        const totalTasksEl = document.getElementById('totalTasks');
        const completedTasksEl = document.getElementById('completedTasks');

        // Загрузка задач из localStorage
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // Инициализация приложения
        function init() {
            renderTasks();
            updateStats();
            
            // Обработчики событий
            taskForm.addEventListener('submit', addTask);
            filterCategory.addEventListener('change', renderTasks);
            filterStatus.addEventListener('change', renderTasks);
            clearCompleted.addEventListener('click', clearCompletedTasks);
        }

        // Добавление новой задачи
        function addTask(e) {
            e.preventDefault();
            
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const category = document.getElementById('taskCategory').value;
            const priority = document.getElementById('taskPriority').value;
            const dueDate = document.getElementById('taskDueDate').value;
            
            const newTask = {
                id: Date.now(),
                title,
                description,
                category,
                priority,
                dueDate,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            tasks.push(newTask);
            saveTasks();
            renderTasks();
            updateStats();
            
            // Сброс формы
            taskForm.reset();
            document.getElementById('taskDueDate').value = '';
        }

        // Отображение задач
        function renderTasks() {
            const categoryFilter = filterCategory.value;
            const statusFilter = filterStatus.value;
            
            // Фильтрация задач
            let filteredTasks = tasks.filter(task => {
                const categoryMatch = categoryFilter === 'all' || task.category === categoryFilter;
                const statusMatch = statusFilter === 'all' || 
                                  (statusFilter === 'active' && !task.completed) ||
                                  (statusFilter === 'completed' && task.completed);
                return categoryMatch && statusMatch;
            });
            
            // Сортировка по приоритету и дате создания
            filteredTasks.sort((a, b) => {
                const priorityOrder = { high: 3, medium: 2, low: 1 };
                if (priorityOrder[b.priority] !== priorityOrder[a.priority]) {
                    return priorityOrder[b.priority] - priorityOrder[a.priority];
                }
                return new Date(b.createdAt) - new Date(a.createdAt);
            });
            
            // Отрисовка задач
            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <svg width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5C15 6.10457 14.1046 7 13 7H11C9.89543 7 9 6.10457 9 5Z" stroke="currentColor" stroke-width="2"/>
                            <path d="M9 12H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M9 16H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <h3>Задачи не найдены</h3>
                        <p>Добавьте новую задачу или измените фильтры</p>
                    </div>
                `;
                return;
            }
            
            taskList.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''} ${task.priority}-priority category-${task.category}">
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <div class="task-content">
                        <div class="task-title">
                            ${task.title}
                            <span>${getPriorityText(task.priority)}</span>
                        </div>
                        ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                        <div class="task-meta">
                            <span>${getCategoryText(task.category)}</span>
                            ${task.dueDate ? `<span>Срок: ${formatDate(task.dueDate)}</span>` : ''}
                            <span>Добавлено: ${formatDate(task.createdAt, true)}</span>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-sm ${task.completed ? 'btn-success' : 'btn-primary'}" 
                                onclick="toggleTask(${task.id})">
                            ${task.completed ? 'Возобновить' : 'Завершить'}
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">Удалить</button>
                    </div>
                </div>
            `).join('');
        }

        // Переключение статуса задачи
        function toggleTask(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            saveTasks();
            renderTasks();
            updateStats();
        }

        // Удаление задачи
        function deleteTask(id) {
            if (confirm('Вы уверены, что хотите удалить эту задачу?')) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        // Очистка завершенных задач
        function clearCompletedTasks() {
            if (confirm('Удалить все завершенные задачи?')) {
                tasks = tasks.filter(task => !task.completed);
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        // Обновление статистики
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            
            totalTasksEl.textContent = `Всего: ${total}`;
            completedTasksEl.textContent = `Выполнено: ${completed}`;
        }

        // Сохранение задач в localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Вспомогательные функции
        function getPriorityText(priority) {
            const texts = { high: 'Высокий', medium: 'Средний', low: 'Низкий' };
            return texts[priority];
        }

        function getCategoryText(category) {
            const texts = { work: 'Работа', personal: 'Личное', health: 'Здоровье', other: 'Другое' };
            return texts[category];
        }

        function formatDate(dateString, includeTime = false) {
            const date = new Date(dateString);
            if (includeTime) {
                return date.toLocaleDateString('ru-RU') + ' ' + date.toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }
            return date.toLocaleDateString('ru-RU');
        }

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
